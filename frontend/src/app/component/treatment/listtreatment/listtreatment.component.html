<div>
    <div style="text-align: center; margin: 5%;"><h1>Lista de Tratamientos</h1></div>
    <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="category_type">
          <th mat-header-cell *matHeaderCellDef> category_type </th>
          <td mat-cell *matCellDef="let element"> {{element.category_type}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="payment">
            <th mat-header-cell *matHeaderCellDef> payment </th>
            <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
          </ng-container>


          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> eliminar </th>
            <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)"> 
              <mat-icon style="color:rgb(49, 101, 180)">delete</mat-icon>            
            </td>
          </ng-container>
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
            <td mat-cell *matCellDef="let element" > 
                <button mat-raised-button [routerLink]="['ediciones',element.id]"> Actualizar
                  <mat-icon style="color:rgb(49, 101, 180)">edit</mat-icon> 
                </button>          
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
      [pageSizeOptions]="[3, 5, 10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
    <button mat-raised-button color="primary" (click)="nuevo()">
      <span class="material-icons">add_reaction</span>
      <p>Nuevo Tratamiento</p>
    </button>
    <button mat-raised-button color="primary" (click)="regresar()">
      <span class="material-icons">add_reaction</span>
      <p>Regresar</p>
    </button>
    </div>
</div>
