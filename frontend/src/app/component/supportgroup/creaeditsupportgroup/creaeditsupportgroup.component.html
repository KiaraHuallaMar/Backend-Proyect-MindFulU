<div>
  <div class="container" style="text-align: center">
    <h1>Registrar Grupo de Apoyo</h1>
    <form [formGroup]="form" (submit)="guardar()" class="example-form">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>CÃ³digo</mat-label>
        <input matInput formControlName="acodigo" />
      </mat-form-field>
      <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>description</mat-label>
          <input
            matInput
            required
            placeholder="description"
            formControlName="adescription"
          />
        </mat-form-field>
        <br />

        
        <mat-form-field class="example-full-width">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="creation_date"
          formControlName="acreation_date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br />
    
        <mat-form-field class="example-full-width">
          <mat-label>type</mat-label>
          <input
            matInput
            required
            placeholder="type"
            formControlName="atype"
          />
        </mat-form-field>
        <br>
  
        <mat-form-field>
            <mat-label>Universitarios</mat-label>
            <mat-select formControlName="auser">
              @for (food of listaUser; track food) {
              <mat-option [value]="food.id">{{ food.username }}</mat-option>
              }
            </mat-select>
            <mat-error *ngIf="form.get('auser')?.hasError('required')">
              Seleccione un Universitario
            </mat-error>
          </mat-form-field>
        <br />
  
      
        <button mat-raised-button color="primary" type="submit">
          Aceptar
        </button>
  
        <button mat-raised-button color="warn" [routerLink]="['/supportgroup']">
          Cancelar
        </button>
      </form>
    </div>
  </div>
