<div class="container">
      <h1 style="text-align: center;">Listado de Especialistas</h1>
      <mat-grid-list cols="1" rowHeight="4em">
        <mat-grid-tile>
          <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
        </mat-grid-tile>
      </mat-grid-list>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> lastname </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
          </ng-container>
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>
          <ng-container matColumnDef="specialty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> specialty </th>
            <td mat-cell *matCellDef="let element"> {{element.specialty}} </td>
          </ng-container>
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>
        <ng-container matColumnDef="category_type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> category_type </th>
          <td mat-cell *matCellDef="let element"> {{element.treatment.category_type}} </td>
      </ng-container>
      <ng-container matColumnDef="appointment_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> appointment_type </th>
        <td mat-cell *matCellDef="let element"> {{element.appointment.appointment_type}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element" > 
            <button mat-raised-button [routerLink]="['ediciones',element.id]"> Actualizar
              <mat-icon style="color:rgb(49, 101, 180)">edit</mat-icon> 
            </button>          
        </td>
      </ng-container>

          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" (click)="openDialog(element.id)">
                <span class="material-icons">delete_sweep</span>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
        <button mat-raised-button color="primary" (click)="nuevo()">
          <span class="material-icons">add_reaction</span>
          <p>Nuevo Especialista</p>
        </button>
        <button mat-raised-button color="primary" (click)="regresar()">
          <span class="material-icons">add_reaction</span>
          <p>Regresar</p>
        </button>
      </div>
    </div>
