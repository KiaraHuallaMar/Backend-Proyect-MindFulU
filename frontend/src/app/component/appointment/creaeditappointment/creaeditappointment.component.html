<div>
    <div class="container" style="text-align: center">
      <h1>Registrar cita</h1>
      <form [formGroup]="form" (submit)="guardar()" class="example-form">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>CÃ³digo</mat-label>
          <input matInput formControlName="acodigo" />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Tipo de Cita</mat-label>
          <input
            matInput
            required
            placeholder="tipo de cita"
            formControlName="aappointment_type"
          />
        </mat-form-field>
        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="date"
          formControlName="adate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br />
    
        <mat-form-field class="example-full-width">
          <mat-label>hora</mat-label>
          <input
            matInput
            required
            placeholder="hour"
            formControlName="ahour"
          />
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="astatus">
            @for (food of listastatus; track food) {
            <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
            }
          </mat-select>
          <mat-error *ngIf="form.get('astatus')?.hasError('required')">
            Seleccione un Status
          </mat-error>
        </mat-form-field>
        <br />
  
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Pago</mat-label>
          <input
            type="number"
            matInput
            required
            placeholder="Monto a pagar"
            formControlName="apayment"
          />
        </mat-form-field>
        <br />
  
        <mat-form-field>
            <mat-label>Universitarios</mat-label>
            <mat-select formControlName="auser">
              @for (food of listaUser; track food) {
              <mat-option [value]="food.id">{{ food.username }}</mat-option>
              }
            </mat-select>
            <mat-error *ngIf="form.get('auser')?.hasError('required')">
              Seleccione un Universitario
            </mat-error>
          </mat-form-field>
        <br />
  
      
        <button mat-raised-button color="primary" type="submit">
          Aceptar
        </button>
  
        <button mat-raised-button color="warn" [routerLink]="['/appointment']">
          Cancelar
        </button>
      </form>
    </div>
  </div>
