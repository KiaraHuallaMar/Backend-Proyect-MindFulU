<div>
  <div class="container" style="text-align: center">
    <h1>Usuarios</h1>
    <form [formGroup]="form" (submit)="aceptar()" class="example-form">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>CÃ³digo</mat-label>
        <input matInput formControlName="uid" />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>username</mat-label>
        <input
          matInput
          required
          placeholder="username"
          formControlName="uusername"
        />
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>password</mat-label>
        <input
          matInput
          required
          placeholder="password"
          formControlName="upassword"
        />
      </mat-form-field>
      <br />

      <mat-form-field>
        <mat-label>Roles</mat-label>
        <mat-select formControlName="urole">
          @for (food of listaRoles; track food) {
          <mat-option [value]="food.id">{{ food.role }}</mat-option>
          }
        </mat-select>
        <mat-error *ngIf="form.get('urole')?.hasError('required')">
          Seleccione un Rol
        </mat-error>
      </mat-form-field>
      <br />

      <button mat-raised-button color="primary" type="submit">
        Aceptar
      </button>

      <button mat-raised-button color="warn" (click)="cancelar()">
        Cancelar
      </button>
      <p>{{ mensaje }}</p>
    </form>
  </div>
</div>
