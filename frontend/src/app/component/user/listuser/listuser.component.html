<div>
    <div style="text-align: center; margin: 5%;"><h1>Lista de Usuarios</h1></div>
    <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Weight Column 
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> password </th>
          <td mat-cell *matCellDef="let element">••••••</td>
        </ng-container>
      -->
        <!-- Symbol Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> role </th>
          <td mat-cell *matCellDef="let element"> {{element.role.role}} </td>
        </ng-container>

          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> eliminar </th>
            <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)"> 
              <mat-icon style="color:rgb(49, 101, 180)">delete</mat-icon>            
            </td>
          </ng-container>
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
            <td mat-cell *matCellDef="let element" > 
                <button mat-raised-button [routerLink]="['edicion',element.id]"> Actualizar
                  <mat-icon style="color:rgb(49, 101, 180)">edit</mat-icon> 
                </button>          
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
      [pageSizeOptions]="[3, 5, 10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
    <button mat-raised-button color="primary" (click)="nuevo()">
      <span class="material-icons">add_reaction</span>
      <p>Nuevo Usuario</p>
    </button>
    <button mat-raised-button color="primary" (click)="regresar()">
      <span class="material-icons">add_reaction</span>
      <p>Regresar</p>
    </button>
    </div>
</div>
